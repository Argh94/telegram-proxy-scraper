name: Telegram Proxy Scraper

on:
  schedule:
    - cron: '0 */3 * * *'  # Ø§Ø¬Ø±Ø§ Ù‡Ø± 3 Ø³Ø§Ø¹Øª
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        if [ ! -f /usr/bin/chromedriver ]; then
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
        else
          echo "chromedriver already exists at /usr/bin/chromedriver"
        fi

    - name: Create or update requirements.txt
      working-directory: ./Files
      run: |
        echo -e "requests\nbeautifulsoup4\nselenium\npytz\njdatetime" > requirements.txt
        cat requirements.txt  # Ù†Ù…Ø§ÛŒØ´ Ù…Ø­ØªÙˆØ§ÛŒ ÙØ§ÛŒÙ„ Ø¨Ø±Ø§ÛŒ Ø¯ÛŒØ¨Ø§Ú¯

    - name: Install dependencies
      working-directory: ./Files
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      working-directory: ./Files
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git checkout main
        # ÙÙ‚Ø· ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ù…ÙˆØ¬ÙˆØ¯ Ø±Ùˆ Ø¨Ù‡ git add Ø§Ø¶Ø§ÙÙ‡ Ú©Ù†
