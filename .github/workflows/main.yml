name: Telegram Proxy Scraper

on:
  schedule:
    - cron: '0 */3 * * *'  # Ø§Ø¬Ø±Ø§ Ù‡Ø± 3 Ø³Ø§Ø¹Øª
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
      id: setup-chrome

    - name: Verify ChromeDriver
      run: |
        chromedriver --version
        echo "Chrome installed at: ${{ steps.setup-chrome.outputs.chrome-path }}"
        echo "ChromeDriver installed at: ${{ steps.setup-chrome.outputs.chromedriver-path }}"

    - name: Create or update requirements.txt
      working-directory: ./Files
      run: |
        echo -e "requests\nbeautifulsoup4\nselenium\npytz\njdatetime" > requirements.txt
        cat requirements.txt  # Ù†Ù…Ø§ÛŒØ´ Ù…Ø­ØªÙˆØ§ÛŒ ÙØ§ÛŒÙ„ Ø¨Ø±Ø§ÛŒ Ø¯ÛŒØ¨Ø§Ú¯

    - name: Install dependencies
      working-directory: ./Files
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      working-directory: ./Files
      run: python main.py  

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git checkout main
        git add proxy.txt README.md Files/requirements.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "â›“ï¸â€ğŸ’¥ Argh94 Update "
        git push || echo "No changes to push"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
